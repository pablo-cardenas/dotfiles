backend = "glx";
glx-copy-from-front = false;
xrender-sync-fence = true;
vsync = true;


shadow = true;
shadow-offset-x = -25;
shadow-offset-y = -25;
shadow-radius = 25;
shadow-opacity = 1.0
shadow-red = 0.0
shadow-green = 0.0
shadow-blue = 0.0

shadow-exclude = [
  "! name~=''",
  "class_g = 'Osdlyrics'",
  "class_g = 'i3-frame'",
  "class_g = 'zoom' && name = 'as_toolbar'",
  "bounding_shaped && !rounded_corners",
  "name = 'cpt_frame_window'",
];


fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 0.01;


frame-opacity = 0.8;
inactive-opacity-override = false;
opacity-rule = [
  "95:class_g = 'URxvt' && focused",
  "85:class_g = 'URxvt' && !focused",
  "95:class_g = 'Zathura' && !focused",
  "80:class_g *?= 'Rofi'",
];
inactive-dim = 0.05;


blur: {
	method = "gaussian";
	size = 15;
	deviation = 5.0;
}

blur-background-exclude = [
  "class_g ~= 'gromit-mpx'",
  "class_g ~= 'zoom'",
];


wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.9; focus = true; full-shadow = false; };
  dock = { shadow = false; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 0.9; }
  dropdown_menu = { opacity = 0.9; }
};
